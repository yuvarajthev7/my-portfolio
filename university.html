<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - University</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #967bb6;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #967bb6;
            border-bottom: 2px solid #967bb6;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #967bb6;
            color: #fff;
        }

        footer {
            margin-top: 20px;
            background-color: #967bb6;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        img {
            border: 5px solid #967bb6;
            border-radius: 10px;
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <h2>University</h2>
    <table>
        <tr>
            <th>University</th>
            <th>Program</th>
            <th>Year</th>
        </tr>
        <tr>
            <td><b>VIT University</b></td>
            <td><font face="Courier New, monospace">B.TECH</font></td>
            <td>2022 - 2026</td>
        </tr>
    </table>

    <h2>My University Picture</h2>
    <img src="university picture.jpeg" alt="My University Picture" width="300">

    <footer>
        <p><strong>Yuvaraj Thev</strong></p>
    </footer>

</body>

</html>
